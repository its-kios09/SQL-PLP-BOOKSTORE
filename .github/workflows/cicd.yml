name: CI - MySQL Schema Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mysql-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bookstore
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for MySQL to be ready
        run: sleep 30

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Describe All Tables in Database
        run: |
          echo "✅ Describing the tables in the bookstore database..."
          # List all tables in the bookstore database
          tables=$(mysql -h 127.0.0.1 -u root -proot bookstore -e "SHOW TABLES;" | tail -n +2)
          
          # Loop through all tables and describe them
          for table in $tables; do
            echo "✅ Describing table: $table"
            mysql -h 127.0.0.1 -u root -proot bookstore -e "DESCRIBE $table;"
          done

      - name: Run schema and test SQL
        run: |
          # Apply the bookstore schema
          mysql -h 127.0.0.1 -u root -proot bookstore < bookstore_schema.sql
          
          # Define an array of possible query files
          test_files=("queries/test_queries.sql" "queries/additional_tests.sql" "queries/extra_test.sql")
          
          # Loop through the array and run any existing query files
          for file in "${test_files[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file found in PR. Running test queries..."
              mysql -h 127.0.0.1 -u root -proot bookstore < "$file"
            else
              echo "⚠️ No $file found in PR. Skipping this test query file."
            fi
          done
