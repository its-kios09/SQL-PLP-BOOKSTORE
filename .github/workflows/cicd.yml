name: CI - MySQL Schema Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mysql-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bookstore
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ•’ Wait for MySQL to be ready
        run: sleep 30

      - name: ğŸ”§ Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: â™»ï¸ Clean existing database
        run: |
          echo "â™»ï¸ Dropping and recreating database..."
          mysql -h 127.0.0.1 -u root -proot -e "DROP DATABASE IF EXISTS bookstore; CREATE DATABASE bookstore;" --batch --silent
          echo "âœ… Database reset complete"

      - name: ğŸ“¦ Apply bookstore schema
        run: |
          echo "ğŸ“¦ Applying schema: bookstore_schema.sql"
          mysql -h 127.0.0.1 -u root -proot bookstore < bookstore_schema.sql --batch --silent
          echo "âœ… Schema applied successfully"

      - name: ğŸ—‚ Describe All Tables in Database
        run: |
          echo -e "\033[1;34mğŸ“‹ Describing all tables in 'bookstore' database...\033[0m"
          tables=$(mysql -h 127.0.0.1 -u root -proot bookstore -e "SHOW TABLES;" --batch --silent | tail -n +2)

          if [ -z "$tables" ]; then
            echo -e "\033[1;31mâŒ No tables found in 'bookstore'. Check schema file.\033[0m"
            exit 1
          fi

          for table in $tables; do
            echo -e "\n\033[1;36mğŸ” Table: $table\033[0m"
            mysql -h 127.0.0.1 -u root -proot bookstore -e "DESCRIBE $table;" --table
          done

      - name: ğŸš€ Execute SQL Queries with Output
        run: |
          echo -e "\033[1;34mğŸš€ Running SQL files in 'queries/' with output...\033[0m"
          shopt -s nullglob
          sql_files=(queries/*.sql)

          if [ ${#sql_files[@]} -eq 0 ]; then
            echo -e "\033[1;33mâš ï¸ No SQL test files found in queries/\033[0m"
          fi

          for file in "${sql_files[@]}"; do
            echo -e "\n\033[1;36mâ–¶ï¸ Executing: $file\033[0m"
            echo -e "\033[1;90m----- SQL Contents -----\033[0m"
            cat "$file"
            echo -e "\033[1;90m------------------------\033[0m"

            echo -e "\n\033[1;32mğŸ§ª Result:\033[0m"
            mysql -h 127.0.0.1 -u root -proot bookstore --table < "$file" || {
              echo -e "\033[1;31mâŒ Error executing $file\033[0m"
              exit 1
            }
          done

      - name: ğŸ’¾ Dump final database state
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p db_dumps
          mysqldump -h 127.0.0.1 -u root -proot bookstore > db_dumps/bookstore_dump_$(date +%Y%m%d_%H%M%S).sql
          echo "âœ… Database dumped successfully"

      - name: ğŸ“¤ Upload database dump
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: database-dump
          path: db_dumps/
          retention-days: 1

      - name: ğŸ”„ Commit updated dump to repo
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add db_dumps/
          git commit -m "Update database dump [skip ci]" || echo "No changes to commit"
          git push
