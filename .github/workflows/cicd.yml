name: CI - MySQL Schema Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mysql-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bookstore
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ•’ Wait for MySQL to be ready
        run: sleep 30

      - name: ğŸ”§ Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: ğŸ“¦ Apply bookstore schema
        run: |
          echo "ğŸ“¦ Applying schema: bookstore_schema.sql"
          mysql -h 127.0.0.1 -u root -proot bookstore < bookstore_schema.sql

      - name: ğŸ—‚ Describe All Tables in Database
        run: |
          echo -e "\033[1;34mğŸ“‹ Describing all tables in 'bookstore' database...\033[0m"
          tables=$(mysql -h 127.0.0.1 -u root -proot bookstore -e "SHOW TABLES;" | tail -n +2)

          if [ -z "$tables" ]; then
            echo -e "\033[1;31mâŒ No tables found in 'bookstore'. Check schema file.\033[0m"
            exit 1
          fi

          for table in $tables; do
            echo -e "\n\033[1;36mğŸ” Table: $table\033[0m"
            mysql -h 127.0.0.1 -u root -proot bookstore -e "DESCRIBE $table;"
          done

      - name: ğŸš€ Execute SQL Queries with Output
        run: |
          echo -e "\033[1;34mğŸš€ Running SQL files in 'queries/' with output...\033[0m"
          shopt -s nullglob
          sql_files=(queries/*.sql)

          if [ ${#sql_files[@]} -eq 0 ]; then
            echo -e "\033[1;33mâš ï¸ No SQL test files found in queries/\033[0m"
          fi

          for file in "${sql_files[@]}"; do
            echo -e "\n\033[1;36mâ–¶ï¸ Executing: $file\033[0m"
            echo -e "\033[1;90m----- SQL Contents -----\033[0m"
            cat "$file"
            echo -e "\033[1;90m------------------------\033[0m"

            echo -e "\n\033[1;32mğŸ§ª Result:\033[0m"
            mysql -h 127.0.0.1 -u root -proot bookstore --table < "$file" || {
              echo -e "\033[1;31mâŒ Error executing $file\033[0m"
              exit 1
            }
          done
