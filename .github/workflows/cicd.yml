name: Bookstore Database CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mysql-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes back to repo
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD || 'root' }}
          MYSQL_DATABASE: bookstore
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git history operations

      - name: üïí Wait for MySQL to be ready
        timeout-minutes: 2
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -p${{ secrets.DB_PASSWORD || 'root' }} --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL ($i/30)..."
            sleep 2
          done

      - name: üîß Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: ‚ôªÔ∏è Clean existing database
        run: |
          echo "‚ôªÔ∏è Dropping and recreating database..."
          mysql -h 127.0.0.1 -u root -p${{ secrets.DB_PASSWORD || 'root' }} \
            -e "DROP DATABASE IF EXISTS bookstore; CREATE DATABASE bookstore;" \
            --batch --silent
          echo "‚úÖ Database reset complete"

      - name: üì¶ Apply bookstore schema
        run: |
          echo "üì¶ Applying schema..."
          mysql -h 127.0.0.1 -u root -p${{ secrets.DB_PASSWORD || 'root' }} \
            bookstore < bookstore_schema.sql \
            --batch --silent
          echo "‚úÖ Schema applied successfully"

      - name: üóÇ Verify schema structure
        run: |
          echo "üìã Listing all tables:"
          mysql -h 127.0.0.1 -u root -p${{ secrets.DB_PASSWORD || 'root' }} \
            bookstore -e "SHOW TABLES;" --table

          echo -e "\nüîç Sample table structure:"
          mysql -h 127.0.0.1 -u root -p${{ secrets.DB_PASSWORD || 'root' }} \
            bookstore -e "DESCRIBE book; DESCRIBE author;" --table

      - name: üöÄ Execute test queries
        run: |
          if [ -d "queries" ]; then
            for file in queries/*.sql; do
              echo -e "\n‚ñ∂Ô∏è Testing: $(basename "$file")"
              mysql -h 127.0.0.1 -u root -p${{ secrets.DB_PASSWORD || 'root' }} \
                bookstore < "$file" --table || exit 1
            done
          else
            echo "‚ÑπÔ∏è No queries directory found"
          fi

      - name: üíæ Create database dump
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p db_dumps
          timestamp=$(date +%Y%m%d_%H%M%S)
          dump_file="db_dumps/bookstore_$timestamp.sql"
          
          echo "üì¶ Creating dump: $dump_file"
          mysqldump -h 127.0.0.1 -u root -p${{ secrets.DB_PASSWORD || 'root' }} \
            --no-tablespaces \
            --skip-comments \
            --compact \
            bookstore > "$dump_file"
          
          # Create latest.sql symlink
          ln -sf "$dump_file" db_dumps/latest.sql
          echo "‚úÖ Dump created successfully"

      - name: üì§ Upload artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: database-dumps
          path: |
            db_dumps/*.sql
            db_dumps/latest.sql
          retention-days: 7

      - name: üîÑ Update repository
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add db_dumps/
          git commit -m "üì¶ Update database dump [skip ci]" || echo "‚è© No changes to commit"
          git pull --rebase
          git push origin HEAD:main
